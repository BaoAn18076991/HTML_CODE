<!doctype html>
<html lang="en">
  <head>
    <title>ĐĂNG NHẬP - ĐĂNG KÝ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/dangnhap.css">
    <link rel="stylesheet" href="../css/dangky.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="../bootstrap-4.5.0-dist/js/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="../js/dangky.js"></script>
  </head>
  <body>
      <div class="content">
          <div class="dangnhap">
              <h4>Đăng nhập</h4>
              <form action="">
                  <div class="form-group">
                      <div class="row">
                          <div class="col">
                            <input type="text" placeholder="Tên đăng nhập" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col">
                            <input type="password" placeholder="Mật khẩu" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                        <div class="col">
                          <label for="">Bạn chưa có tài khoản ? <a href="" data-toggle="modal" data-target="#frm"  >Hãy tạo tài khoản !</a></label>
                        </div>
                    </div>
                </div>
                  <div class="form-group">
                      <div class="row text-center">
                          <div class="col-5">
                            <a href="../html/home.html"><input type="button" class="btn btn-danger btn-block" value="Đăng nhập"></a>
                          </div>
                          <div class="col-5">
                            <a href="../html/home.html"><input type="button" class="btn btn-secondary btn-block" value="Quay về"></a>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
	  <!--Gắn modal ANH HUY-->

	  <div class="modal" id="frm">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="dangky">
            <div class="model-header">
              <h2 class="text-center mt-4">ĐĂNG KÝ TÀI KHOẢN</h2>               
            </div>
            <div class="modal-body">
              <!--Tên đăng nhập:-->
              <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Tên đăng nhập:</label>
                    </div>
                    <div class="col-9">
                      <input type="text" placeholder="Tên đăng nhập..." class="form-control" id="txttendangnhap" onblur="kiemtratendangnhap()">
                      <span id="erdangnhap">(*)</span>
                    </div>
                </div>                 
              </div>
             <!--Mật khẩu-->
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Mật khẩu:</label>
                    </div>     
                    <div class="col-9" id="matkhau">
                      <input type="password" placeholder="Mật khẩu..." class="form-control" onblur="kiemtramatkhau()" id="txtmatkhau">
                      <i class="fa fa-eye" onclick="hienra()"></i>
                      <span id="ermatkhau">(*)</span>
                    </div>                
                </div>
            </div>
            <!--Nhập lại mật khẩu-->
            <div class="form-group">
              <div class="row">
                  <div class="col-3">
                      <label for="">Nhập lại mật khẩu:</label>
                  </div>
                  <div class="col-9" id="nhaplaimatkhau">
                      <input type="password" placeholder="Nhập lại mật khẩu..." class="form-control" id="txtnhaplaimatkhau" onblur="kiemtranhaplaimatkhau()">
                      <i class="fa fa-eye" onclick="hienranhaplai()"></i>
                      <span id="ernhaplaimatkhau">(*)</span>
                  </div>
              </div>
            </div>

            <div class="text-center">
                <h4>THÔNG TIN CÁ NHÂN</h4>
            </div>
            <!--Họ và tên-->
            <div class="form-group">
              <div class="row">
                  <div class="col-3">
                      <label for="">Họ và tên:</label>
                  </div>
                  <div class="col-9">
                      <input type="text" class="form-control" placeholder="Họ và tên..." id="txthoten" onblur="kiemtrahoten()">
                      <span id="erhoten">(*)</span>
                  </div>
              </div>
            </div>
            <!--Ngày sinh-->
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Ngày sinh:</label>
                    </div>
                    <div class="col-9">
                      <input type="date" class="form-control" id="ngaysinh" onblur="kiemtrangaysinh()">
                      <span id="erngaysinh">(*)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Giới tính:</label>
                    </div>
                    <div class="col-9">
                      <input type="radio"  name="gt" value="Nam">Nam
                      <input type="radio"  name="gt" value="Nữ">Nữ            
                  </div>
                </div>
            </div>
            <!--Địa chỉ-->
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Địa chỉ:</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" placeholder="12 Nguyễn Văn Bảo - Phường 4 - Gò Vấp" id="txtdiachi" onblur="kiemtradiachi()">
                      <span id="erdiachi">(*)</span>
                  </div>
                </div>
            </div>
            <!--Số điện thoại-->
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Điện thoại:</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" placeholder="09|08|07XXXXXXXX" id="sdt" onblur="kiemtrasodienthoai()">
                      <span id="ersdt">(*)</span>
                  </div>
                </div>
            </div>
            <!--Email-->
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="">Email:</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" placeholder="chbaoan@gmail.com" id="email" onblur="kiemtraemail()">
                      <span id="eremail">(*)</span>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9">
                        <h4 class="text-danger" ><u>Lưu Ý:</u><span style="font-size: 17px; color: #000;"> Tất cả những thông tin phải nhập đúng</span> </h4>
                    </div>
                </div>
            </div>
            <div class="form-group">
                
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                  <input type="button" value="Đăng ký" class="btn btn-danger" data-toggle="modal" data-target="#modelId" id="nutdangky" onclick="dangky()">
                  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="../html/Home.html"><input type="button" value="Quay về" class="btn btn-secondary"></a>
                </div>
                <div class="col-4"></div>
              </div>  
       
            </div>
  
            </div>
            <div class="modal-footer">
              <input type="button" value="Close" data-dismiss="modal" class="btn btn-success">
            </div>
          </div>
          
        </div>
      </div>
    </div>
	  <!--Gắn modal-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
